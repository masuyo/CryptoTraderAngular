<div class="row justify-content-md-center" id="transactions">
  <div class="container bg-dark">
      <h1 class="text-light">Előzmények</h1>
      <table class="table table-sm table-bordered table-hover table-striped table-dark" id="actionHistory">
          <thead>
            <tr>
                <th style="width: 25%" >Tranzakció</th>
                <th style="width: 25%" >Valuta</th>
                <th style="width: 25%" >Mennyiség</th>
                <th style="width: 25%" >Dátum</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let transaction of Transactions">
                  <td>{{transaction.type}}</td>
                  <td>{{transaction.symbol}}</td>
                  <td>{{transaction.amount}}</td>
                  <td>{{transaction.createdAt}}</td>
                </tr>
          </tbody>
      </table>
  </div>
</div>
