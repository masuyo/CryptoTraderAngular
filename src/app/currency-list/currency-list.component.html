<div *ngIf="Currencies.length !== 0"></div>

<div id="main">
    <div class="container bg-dark">

        <h1 class="text-light">Tevékenységek</h1>
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-light">Egyenlegek</h2>
                <table class="table table-sm table-bordered table-hover table-striped table-dark" id="balanceTable">
                    <thead>
                      <tr>
                          <th scope="col">Valuta</th>
                          <th scope="col">Mennyiség</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Dollár</td>
                        <td>{{Balance.usd}}</td>
                      </tr>
                      <tr>
                        <td>BTC</td>
                        <td>{{Balance.btc}}</td>
                      </tr>
                      <tr>
                        <td>XRP</td>
                        <td>{{Balance.xrp}}</td>
                      </tr>
                      <tr>
                        <td>ETH</td>
                        <td>{{Balance.eth}}</td>
                      </tr>
                      <tr *ngFor="let currency of Currencies">
                        <td>{{currency.symbol}}</td>
                        <td>{{currency.currentRate}}</td>
                      </tr>
                    </tbody>
                </table>
            </div>


            <div class="col-md-6">
                <h2 class="text-light">Tranzakció</h2>
                <div class="row">
                    <div class="col-3">
                        <select class="form-control" id="transactionTypeSelect"></select>
                    </div>
                    <div class="col-3">
                        <select class="form-control">
                          <option *ngFor="let symbol of Symbols" [value]="symbol">{{symbol}}</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <input class="form-control" id="transactionValue" min="0" placeholder="0" step="0.01"
                               type="number">
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-block" (click)="doClickRefresh()" type="button">Ok
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h2 class="text-light">Árfolyam</h2>
                <div class="row">
                    <div class="col-md-4">
                        <canvas height="360" id="ethCurrent"></canvas>
                    </div>
                    <div class="col-md-4">
                        <canvas height="360" id="btcCurrent"></canvas>
                    </div>
                    <div class="col-md-4">
                        <canvas height="360" id="xrpCurrent"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
